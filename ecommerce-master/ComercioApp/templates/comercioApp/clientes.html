{% extends './base.html'%}
{% load static %}

{% block tituloPagina%}
Clientes
{% endblock %}

{%block contenidoPagina%}

<!--Container tabla-catálago-->
<section class="bg-light py-5">
    <h2 class="display-7 fw-bolder text-black mb-2 text-center">Clientes</h2>
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">

            <!--Tabla catálago-->
            <table class="table table-dark mt-3">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">E-Mail</th>
                  </tr>
                </thead>
                <tbody>
                 {%for cliente in clientes%}
                  <tr>
                    <td class="table-light">{{cliente.id}}</td>
                    <td class="table-light">{{cliente.nombre}}</td>
                    <td class="table-light">{{cliente.apellido}}</td>
                    <td class="table-light">{{cliente.email}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>  
              <button class=" mt-3 btn btn-secondary ms-7"><a href="{%url 'crear_cliente'%}">Crear cliente</a></button>
          
        </div>
    </div>
</section>
{% endblock %}
