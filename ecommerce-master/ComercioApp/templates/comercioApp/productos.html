{% extends './base.html'%}
{% load static %}

{% block tituloPagina%}
Productos
{% endblock %}

{%block contenidoPagina%}
<section class="bg-light py-5">
    <h2 class="display-7 fw-bolder text-black mb-2">Los productos son: </h2>
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <ul class="list-group">
                    {%for producto in productos %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">{{producto.marca}} 
                        <span class="badge bg-primary rounded-pill">{{producto.modelo}}</span>
                    </li>
                    {% endfor %}
                </ul>
                <a href=""></a>
        </div>
    </div>
</div>

</section>
{% endblock %}
