{% extends './base.html'%}
{% load static %}

{% block tituloPagina%}
Productos
{% endblock %}

{%block contenidoPagina%}

<!-- Carrusel publicitario-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/736x/5c/85/d7/5c85d72c2be149cfec078afae32f229b.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://elcomercio.pe/resizer/DFj9XD92cuw8hm5LZLOTTgQS0IA=/1200x675/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/4O6UWYR2XZAFTEEL6BYRE4I2LE.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://iphoneros.com/wp-content/uploads/2020/10/EkOl2VrVgAIcuri.jpeg" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!--Container tabla-catálago-->
<section class="bg-light py-5">
    <h2 class="display-7 fw-bolder text-black mb-2 text-center">Productos</h2>
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">

          <button class=" mt-3 btn btn-secondary ms-7"><a href="{%url 'busqueda_producto'%}">Buscar Producto</a></button>

            <!--Tabla catálago-->
            
            <table class="table table-dark mt-3">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody>
                 {%for producto in productos%}
                  <tr>
                    <td class="table-light">{{producto.id}}</td>
                    <td class="table-light">{{producto.marca}}</td>
                    <td class="table-light">{{producto.modelo}}</td>
                    <td class="table-light">$ {{producto.precio}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
              <button class=" mt-3 btn btn-secondary ms-7"><a href="{%url 'crear_producto'%}">Cargar Producto</a></button>
          </div>
    </div>
</section>
{% endblock %}
